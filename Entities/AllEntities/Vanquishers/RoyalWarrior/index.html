<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<a class="back-button is-link" href="../index.html">‚Üê Indietro</a>

<div class="rift" aria-hidden="true">
  <div class="rift-line main"></div>
</div>

<!-- aggiunto data-json per l'auto-init del modulo -->
<main class="container" role="main" aria-labelledby="entity-title" data-json="readme.json">

  <section class="left-col">
    <header class="left-header">
      <h1 id="entity-title" class="entity-title"></h1>
      <div class="entity-human"></div>
    </header>

    <figure class="portrait">
      <img id="portrait-img" class="entity-image" alt="ritratto" />
    </figure>

    <div class="card card-left">
      <h2 class="card-title">Statistiche</h2>
      <div class="stats-list" id="stats-list"></div>

      <h3 class="card-subtitle">Lore</h3>
      <div class="lore" id="lore"></div>
    </div>
  </section>

  <aside class="right-col">
    <div class="card card-right">
      <h2 class="card-title">Attacks</h2>
      <div class="attacks-grid" id="attacks-grid"></div>
      <div id="abilities-wrap" style="margin-top:12px;"></div>
    </div>
  </aside>

</main>

<!--
  IMPORT PRINCIPALE:
  percorso relativo da allEntities/Vanquishers/RoyalWarrior/index.html
  a allEntities/js/scriptjs.js -> ../../js/scriptjs.js
-->
<script type="module" src="../../js/scriptjs.js"></script>

</body>
</html>
