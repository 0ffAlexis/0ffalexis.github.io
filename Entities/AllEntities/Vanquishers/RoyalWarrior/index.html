<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entities — Index</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <div class="container">
      <h1>Bestiary / Entities</h1>
      <p class="muted">Seleziona un'entità per vedere fiches, statistiche e attacchi.</p>
    </div>
  </header>

  <main class="container" role="main" aria-labelledby="index-title">
    <h2 id="index-title" class="visually-hidden">Elenco entità</h2>

    <section class="controls" aria-hidden="false" style="margin-bottom:12px;">
      <input id="search" type="search" placeholder="Cerca per nome..." aria-label="Cerca entità" />
    </section>

    <section id="entities-list" class="entities-grid" aria-live="polite">
      <!-- Le card vengono popolate da js/index.js -->
      <noscript>
        <ul>
          <li><a href="entities/kaiju/">Kaiju</a></li>
          <li><a href="entities/strudel/">Strudel</a></li>
        </ul>
      </noscript>
    </section>

  </main>

  <footer class="site-footer container">
    <small class="muted">Generated by your static site — usa <code>entities.json</code> per popolare la lista.</small>
  </footer>

  <!-- script condiviso: contiene auto-init per le pagine entity + click-fade -->
  <script type="module" src="./js/entity.js"></script>

  <!-- script specifico per questa index (popola #entities-list) -->
  <script type="module" src="./js/index.js"></script>
</body>
</html>
