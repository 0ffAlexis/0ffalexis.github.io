<script>
/*
 Micro fade-out before navigation:
 - Previene la navigazione immediata, aggiunge 'page-fade-out' al body
 - Dopo CLICK_DELAY ms naviga verso href
*/
(function(){
    const CLICK_DELAY = 360; // ms
    function attachFade(linkEl){
        linkEl.addEventListener('click', function(e){
            const href = linkEl.getAttribute('href');
            if(!href || href.startsWith('#')) return;
            e.preventDefault();
            if(document.body.classList.contains('page-fade-out')) return;
            document.body.classList.add('page-fade-out');
            setTimeout(()=> { window.location.href = href; }, CLICK_DELAY);
        });
    }

    // attach to all full-container links + back-button
    document.querySelectorAll('a.menu-container.is-link, a.menu-link, a.back-button').forEach(attachFade);
})();
</script>
