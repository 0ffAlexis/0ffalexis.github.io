<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="https://pack.ultrasmp.online/assets/omega-iconSmall.png" type="image/png">
  <title>Verifica della identità</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent: #007aff;
      --text: #f5f5f7;
      --muted: #a0a0a5;
      --success: #4cd964;
      --error: #ff3b30;
      --transition: 0.25s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(0,122,255,0.1), transparent),
                  radial-gradient(900px 500px at 80% 90%, rgba(255,255,255,0.05), transparent),
                  var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: var(--card-bg);
      backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.08);
      animation: fadeIn 0.6s var(--transition) forwards;
      transform: translateY(5px);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.2px;
    }

    p.lead {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 28px;
    }

    .field {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px 44px 14px 16px;
      font-size: 15px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      border-radius: 12px;
      outline: none;
      transition: all var(--transition);
    }

    input:focus {
      border-color: rgba(0,122,255,0.6);
      box-shadow: 0 0 0 3px rgba(0,122,255,0.25);
      background: rgba(255,255,255,0.08);
    }

    input::placeholder {
      color: rgba(255,255,255,0.35);
    }

    .icon-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 13px;
      cursor: pointer;
      transition: color var(--transition);
    }

    .icon-btn:hover {
      color: var(--accent);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all var(--transition);
    }

    .btn-primary {
      background: linear-gradient(145deg, #0a84ff, #0066cc);
      color: #fff;
      box-shadow: 0 4px 20px rgba(10,132,255,0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(10,132,255,0.4);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.08);
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
      color: var(--text);
    }

    .btn-danger {
      background: rgba(255,59,48,0.08);
      color: var(--error);
      border: 1px solid rgba(255,59,48,0.15);
    }

    .btn-danger:hover {
      background: rgba(255,59,48,0.18);
    }

    .status {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--muted);
      transition: color var(--transition);
    }

    .status.good {
      color: var(--success);
    }

    .status.warn {
      color: var(--error);
    }

    footer {
      margin-top: 24px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.25);
      text-align: center;
    }

    .omega {
      position: absolute;
      top: -80px;
      left: 50%;
      width: 140px;
      height: 140px;
      transform: translateX(-50%);
      animation: float 6s ease-in-out infinite, rotate 20s linear infinite;
      opacity: 0.9;
      filter: drop-shadow(0 0 12px rgba(124,77,255,0.3));
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -5px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ========== INTRO OVERLAY + LOGO ANIM ========== */
    #intro-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto; /* blocca interazioni durante intro */
    }

    #logo-red {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.12);
      width: 220px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      will-change: transform, opacity;
      opacity: 0;
    }

    #logo-red img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      display: block;
      border-radius: 12px;
      filter: drop-shadow(0 8px 30px rgba(255,0,0,0.18));
    }

    /* emergere: dal buco + spin rapido */
    .anim-emerge {
      animation: emerge 720ms cubic-bezier(.2,.9,.25,1) forwards;
    }
    @keyframes emerge {
      0%   { transform: translate(-50%, -50%) translateY(36px) scale(0.12) rotate(0deg); opacity: 0; filter: blur(6px); }
      60%  { transform: translate(-50%, -50%) translateY(-6px)  scale(1.05) rotate(200deg); opacity: 1; filter: blur(0); }
      100% { transform: translate(-50%, -50%) translateY(0)      scale(1)    rotate(360deg); opacity: 1; filter: none; }
    }

    /* durante lo spostamento verso il target */
    .anim-move {
      transition: transform 850ms cubic-bezier(.22,.9,.32,1), width 850ms, height 850ms, opacity 400ms;
    }

    /* quando "settled" la rotazione lenta */
    .settled {
      animation: slow-rotate 6s linear infinite;
    }
    @keyframes slow-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* overlay fadeout */
    .overlay-fadeout {
      animation: overlayFade 600ms ease forwards;
      pointer-events: none;
    }
    @keyframes overlayFade { to { opacity: 0; visibility: hidden; } }

    @media (max-width: 520px) {
      .card { padding: 24px; }
      #logo-red { width: 160px; height: 160px; }
      #logo-red img { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>

  <!-- INTRO OVERLAY -->
  <div id="intro-overlay" aria-hidden="true">
    <div id="logo-red" role="img" aria-label="Logo Red">
      <!-- percorso fornito da te -->
      <img id="logo-red-img" src="Assets/logo_red" alt="Logo Red">
    </div>
  </div>

  <!-- CONTENT -->
  <div class="card" aria-live="polite">
    <br><br>
    <img src="https://pack.ultrasmp.online/assets/omega-icon.png" alt="Omega Icon" class="omega">
    <h1>Verifica la tua identità</h1>
    <p class="lead">Inserisci la chiave per accedere a questo sito.</p>

    <div class="field">
      <input id="pwdInput" type="password" placeholder="Inserisci chiave">
      <button id="toggleShow" class="icon-btn">Mostra</button>
    </div>

    <div id="status" class="status"></div>

    <div class="controls">
      <button id="saveBtn" class="btn-primary">Salva</button>
      <button id="loadBtn" class="btn-secondary">Carica</button>
      <button id="clearBtn" class="btn-danger">Cancella</button>
    </div>

  </div>

  <script>
    // percorso immagine come richiesto
    const LOGO_SRC = 'Assets/logo_red';

    // gestione intro che sostituisce la .omega con il logo red
    function runIntroReplaceOmega() {
      const overlay = document.getElementById('intro-overlay');
      const logoWrap = document.getElementById('logo-red');
      const logoImg = document.getElementById('logo-red-img');

      // imposta src (se vuoi usare estensione diversa, cambiala qui)
      if (LOGO_SRC) logoImg.src = LOGO_SRC;

      // avvia l'emersione
      logoWrap.classList.add('anim-emerge');

      // quando l'emergere finisce, calcoliamo il movimento verso .omega
      logoWrap.addEventListener('animationend', function onEmerge(e) {
        if (e.animationName !== 'emerge') return;
        logoWrap.removeEventListener('animationend', onEmerge);

        // target: l'elemento .omega (dovrebbe essere <img>)
        const target = document.querySelector('.omega');

        if (!target) {
          // se non c'è target: svela la pagina e rimuovi overlay
          overlay.classList.add('overlay-fadeout');
          setTimeout(() => overlay.remove(), 700);
          return;
        }

        // assicurati che la wrap sia in posizione fissata (già lo è), aggiungi classe per la transizione
        logoWrap.classList.add('anim-move');

        // calcola bounding box
        const logoRect = logoWrap.getBoundingClientRect();
        const targetRect = target.getBoundingClientRect();

        // centri
        const logoCx = logoRect.left + logoRect.width / 2;
        const logoCy = logoRect.top + logoRect.height / 2;
        const targetCx = targetRect.left + targetRect.width / 2;
        const targetCy = targetRect.top + targetRect.height / 2;

        // delta
        const dx = Math.round(targetCx - logoCx);
        const dy = Math.round(targetCy - logoCy);

        // scala finale (adatta al target evitando eccessi)
        const scale = Math.min(targetRect.width / logoRect.width, targetRect.height / logoRect.height, 1);

        // applica trasformazione (manteniamo il translate(-50%,-50%) di base e poi spostiamo)
        logoWrap.style.transform = `translate(-50%, -50%) translate(${dx}px, ${dy}px) scale(${scale})`;

        // quando la transizione termina, sostituiamo la src di .omega e facciamo sparire overlay
        const onTransitionEnd = (ev) => {
          // possiamo ascoltare qualsiasi propertyTransition end - meglio rimuovere subito
          logoWrap.removeEventListener('transitionend', onTransitionEnd);

          // sostituisci la .omega con il logo (visualmente)
          if (target.tagName.toLowerCase() === 'img') {
            // imposta src della .omega al nuovo logo
            target.src = LOGO_SRC;
            // aggiungi la rotazione lenta alla .omega sostituita
            target.style.animation = 'slow-rotate 6s linear infinite';
          } else {
            // fallback: se target non è immagine, appendi il logo come overlay sopra il target
            const clone = logoImg.cloneNode(true);
            clone.style.width = Math.max(32, targetRect.width) + 'px';
            clone.style.height = 'auto';
            clone.style.display = 'block';
            target.parentElement.appendChild(clone);
            clone.style.position = 'absolute';
            clone.style.left = `${targetRect.left + targetRect.width/2}px`;
            clone.style.top = `${targetRect.top + targetRect.height/2}px`;
            clone.style.transform = 'translate(-50%,-50%)';
            clone.style.zIndex = 3;
          }

          // fade out overlay
          overlay.classList.add('overlay-fadeout');

          // rimuovi overlay dal DOM dopo la fade
          setTimeout(() => overlay.remove(), 700);
        };

        logoWrap.addEventListener('transitionend', onTransitionEnd);
      });
    }

    // Avvio all'evento DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
      // lancia l'intro (puoi commentare questa riga per saltare l'animazione)
      runIntroReplaceOmega();
    });


    /* =========================
       LOGICA SALVATAGGIO / UI
       ========================= */
    const STORAGE_KEY = 'savedPassword';
    let savedPasswordVar = null;

    const pwdInput = document.getElementById('pwdInput');
    const toggleShow = document.getElementById('toggleShow');
    const saveBtn = document.getElementById('saveBtn');
    const loadBtn = document.getElementById('loadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const status = document.getElementById('status');

    toggleShow.addEventListener('click', () => {
      const isHidden = pwdInput.type === 'password';
      pwdInput.type = isHidden ? 'text' : 'password';
      toggleShow.textContent = isHidden ? 'Nascondi' : 'Mostra';
    });

    saveBtn.addEventListener('click', () => {
      const v = pwdInput.value.trim();
      if (!v) return setStatus('Devi inserire la chiave prima.', 'warn');
      savedPasswordVar = v;
      try {
        localStorage.setItem(STORAGE_KEY, v);
        setStatus('Chiave salvata con successo.', 'good');
        setTimeout(() => window.location.replace("https://0ffalexis.github.io"), 600);
      } catch (e) {
        setStatus('Errore durante il salvataggio.', 'warn');
      }
    });

    loadBtn.addEventListener('click', () => {
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (!stored) return setStatus('Nessuna chiave trovata.', 'warn');
        savedPasswordVar = stored;
        pwdInput.value = stored;
        setStatus('Chiave caricata.', 'good');
      } catch (e) {
        setStatus('Errore durante il caricamento.', 'warn');
      }
    });

    clearBtn.addEventListener('click', () => {
      savedPasswordVar = null;
      pwdInput.value = '';
      try {
        localStorage.removeItem(STORAGE_KEY);
        setStatus('Chiave eliminata.', 'good');
      } catch (e) {
        setStatus('Errore durante la cancellazione.', 'warn');
      }
    });

    function setStatus(text, type) {
      status.textContent = text;
      status.className = 'status';
      if (type === 'good') status.classList.add('good');
      if (type === 'warn') status.classList.add('warn');
    }
  </script>
</body>
</html>
